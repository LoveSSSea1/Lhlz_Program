<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>成绩赋分</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="file"] {
            width: 100%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button, a.button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover, a.button:hover {
            background-color: #45a049;
        }
        .flash {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>成绩赋分工具</h2>

        <!-- 上传 Excel 文件 -->
        <form action="{{ url_for('score_assign') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">上传原始成绩文件（Excel）：</label>
                <input type="file" name="file" id="file" required>
            </div>
            <div class="buttons">
                <button type="submit">开始处理</button>
                <a href="{{ url_for('download_template') }}" class="button">下载模板</a>
            </div>
        </form>

        <!-- 上传后的提示信息 -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <p style="text-align:center; margin-top:20px; color:#666;">
            上传 Excel 后，系统会自动处理并生成可下载文件。
        </p>
    </div>
</body>
</html>
